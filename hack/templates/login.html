{% extends 'base.html' %} {% load i18n %} {% block title %}{% trans "Логин" %}{% endblock %} {% block body %}

<style>
    input {
        border: 1px solid #ccc;
        border-radius: 5px;
        height: 40px;
        width: 300px;
        margin: 10px 10px 10px 0;
    }
    
    .window {
        position: relative;
        width: 100%;
    }
</style>

<div class="window">

    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="post" class="post_form">
                    <div class="d-flex flex-row align-items-center justify-content-center ">
                        <p class="lead fw-normal mb-0 me-2">Войти в личный кабинет</p>
                    </div>

                    {% csrf_token %}
                    <div>
                        {% for field in form %}
                        <div class="container-fluid h-custom">
                            <div class="form-label">
                                {{field.label_tag}}
                            </div>

                            {{field}}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-between align-items-center ml-4">
                        <a href="#!" class="text-body">Забыли пароль?</a>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button class="btn btn-primary ">{% trans "Войти" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Pills content -->

</div>


{% endblock %}
